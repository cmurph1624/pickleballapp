<!doctype html>
<html class="dark" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball League Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#607AFB",
            "primary-dark": "#1565C0",
            "background-light": "#f5f6f8",
            "background-dark": "#0f1323",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E1E1E",
            "sidebar-dark": "#263238"
          },
          fontFamily: {
            display: "Lexend",
            sans: ["Inter", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px"
          }
        }
      }
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      vertical-align: middle;
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-gray-100 antialiased min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Simple dark mode toggle logic for testing purposes if needed
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>

</html>
